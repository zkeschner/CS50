{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/addcash" method="post">

        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="cash" name="cash" placeholder="How Much Cash" type="number">
        </div>


        <button class="btn btn-primary" type="submit">Add Cash</button>
    </form>
{% endblock %}
